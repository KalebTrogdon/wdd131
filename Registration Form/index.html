<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camp Registration</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <main>
    <form id="registration-form">
      <h1>Camp Registration</h1>
      
      <fieldset>
        <legend>Adult Information</legend>
        <label for="adultName">Adult Name:</label>
        <input type="text" id="adultName" name="adultName" required>
      </fieldset>

      <fieldset class="participants-fieldset">
        <legend>Participants</legend>
        <section class="participant1">
          <h3>Participant 1</h3>
          <label for="fname1">First Name:</label>
          <input type="text" id="fname1" name="fname1" required>
          
          <label for="lname1">Last Name:</label>
          <input type="text" id="lname1" name="lname1" required>
          
          <label for="fee1">Fee:</label>
          <input type="number" id="fee1" name="fee1" required>
        </section>
        <button id="add-participant">Add Participant</button>
      </fieldset>
      
      <button type="submit">Submit Registration</button>
    </form>

    <section id="summary" style="display: none;"></section>
  </main>
  
  <script src="register.js"></script>
</body>
</html>
